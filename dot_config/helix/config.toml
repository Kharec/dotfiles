theme = "catppuccin_mocha"

[editor]
line-number = "relative"
cursorline = true
color-modes = true
soft-wrap.enable = true

[editor.file-picker]
hidden = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["file-type", "diagnostics", "position", "selections"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[keys.normal]
X = ["extend_line_up", "extend_to_line_bounds"]
